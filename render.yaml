# render.yaml CORRECTO para Plan Gratuito
services:
  - type: web
    name: greencloset-app
    env: php
    plan: free
    branch: main 
    region: oregon # Opcional, buena latencia
    
    # Variables de Entorno para conectar la App con la Base de Datos
    envVars:
      - key: APP_DEBUG
        value: false
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        value: https://greencloset-app.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: greencloset-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: greencloset-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: greencloset-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: greencloset-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: greencloset-db
          property: password

    # Comandos para instalar y preparar todo
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan migrate --force 

    # Comando de inicio del servidor web
    startCommand: heroku-php-apache2 public/

# Aquí pedimos la Base de Datos PostgreSQL (que sí es Gratis)
databases:
  - name: greencloset-db
    plan: free
    databaseName: green_laravel
    user: green_user