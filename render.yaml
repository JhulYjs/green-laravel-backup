# render.yaml (Versión 3: La Correcta)
services:
  - type: web
    name: greencloset-app
    runtime: php  # <-- ESTE ES EL ARREGLO
    plan: free
    branch: main 
    region: oregon
    
    # Variables de Entorno para conectar la App con la Base de Datos
    envVars:
      - key: APP_DEBUG
        value: false
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true # Render generará una clave automáticamente
      - key: APP_URL
        # Render asignará la URL automáticamente, no necesitamos ponerla
        fromService:
          type: web
          name: greencloset-app
          property: url
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: greencloset-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: greencloset-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: greencloset-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: greencloset-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: greencloset-db
          property: password

    # Comandos para instalar y preparar todo
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      # El comando 'migrate' se ejecuta aquí para crear las tablas
      php artisan migrate --force 

    # Comando de inicio del servidor web
    startCommand: heroku-php-apache2 public/

# Aquí pedimos la Base de Datos PostgreSQL (que sí es Gratis)
databases:
  - name: greencloset-db
    plan: free
    databaseName: green_laravel
    user: green_user